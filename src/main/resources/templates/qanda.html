<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dimension by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <noscript>
        <link rel=" stylesheet" th:href="@{/css/noscript.css}" />
    </noscript>
</head>


<body>
    <form action="/game/reset" method="post" style="margin-top: 1cm;">
        <button type="submit">Reset</button>
    </form>
    <div class="table-wrapper" style="margin-top: 1cm;">
        <table>
            <thead>
                <tr>
                    <th id="th">
                        <h2>[[${question}]]</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="answer: ${answers}">
                    <tr>
                        <td>
                            <code>[[${answer}]]</code>
                        </td>
                        <td>
                            <a th:href="@{/game/{id}(id=${answerStat.index})}" class="button">Select</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

    </div>
</body>

</html>
